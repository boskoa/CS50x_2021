<!DOCTYPE html>
<html lang="en">
    <head>
        <title>proba</title>
        <meta charset="utf-8">
        <script>
            function greet() {
                let name = document.querySelector('#name').value;
                alert(`Hello, ${name}`);
            }
            function listen() {
                document.querySelector('form').addEventListener('submit', greet);
            }
            document.addEventListener('DOMContentLoaded', listen);
        </script>
    </head>
    <body>
        <form>
            <input id="name" type="text" autocomplete="off" placeholder="Enter name" autofocus>
            <input type="submit">
        </form>
    </body>
</html>
