{% extends "layout.html" %}

{% block title %}
    Sell stocks
{% endblock %}

{% block main %}
    <form id="sell" action="/sell" method="post">
        <div class="form-group">
            <select form="sell" class="form-control" name="symbol">
                <option selected>Choose a stock</option>
                {% for i in stocks%}
                    <option value="{{ i["stock_symbol"] }}">{{ i["stock_symbol"] }} ({{ i["stock_name"] }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" type="number" min="0" placeholder="Number of stocks">
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>

{% endblock %}
