{% extends "layout.html" %}

{% block title %}Buy stocks{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter stock's symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Enter number of stocks" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy stocks</button>
    </form>

{% endblock %}
