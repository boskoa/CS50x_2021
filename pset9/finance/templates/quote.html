{% extends "layout.html" %}

{% block title %}Get quote{% endblock %}

{% block main %}

    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter stock's symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get quote</button>
    </form>

{% endblock %}
