{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
               <th>Name</th>
               <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for name in registrants %}
                <tr>
                    <td>{{ name[0] }}</td>
                    <td>{{ name[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
